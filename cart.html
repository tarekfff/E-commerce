<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>


    <title>Cart</title>
</head>


<body class="bg-gray-900 text-white" stryle="font-family: 'Poppins';">

    <div class="font-sans sm:w-max-[80%] py-4 sm:mx-20 my-20">
        <div class="grid md:grid-cols-3 gap-4">


            <div class="md:col-span-2 bg-gray-800 p-4 rounded-md">
                <h2 class="text-2xl font-bold text-gray-200">Cart</h2>
                <hr class="border-gray-600 my-4" />

                <div class="cart-content space-y-4">

                </div>

            </div>



            <div class="bg-gray-800 rounded-sm p-4 h-max">
                <h3 class="text-lg font-bold text-gray-200 border-b border-gray-300 pb-2">Order Summary</h3>

                <form class="mt-4">
                    <div>
                        <h3 class="text-base text-gray-200 mb-2">Enter Details</h3>
                        <div class="space-y-2">
                            <div class="relative flex items-center">
                                <input type="text" placeholder="Full Name"
                                    class="px-4 py-2.5  bg-gray-700 text-gray-200 w-full text-sm border-b border-gray-700 focus:border-gray-300 outline-none" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4" viewBox="0 0 24 24">
                                    <circle cx="10" cy="7" r="6" data-original="#000000"></circle>
                                    <path
                                        d="M14 15H6a5 5 0 0 0-5 5 3 3 0 0 0 3 3h12a3 3 0 0 0 3-3 5 5 0 0 0-5-5zm8-4h-2.59l.3-.29a1 1 0 0 0-1.42-1.42l-2 2a1 1 0 0 0 0 1.42l2 2a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42l-.3-.29H22a1 1 0 0 0 0-2z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>

                            <div class="relative flex items-center">
                                <input type="email" placeholder="Email"
                                    class="px-4 py-2.5  bg-gray-700 text-gray-200 w-full text-sm border-b border-gray-700 focus:border-gray-300 outline-none" />
                                <svg xmlns="http://www.w3.org/2000/svg" fill="#bbb" stroke="#bbb"
                                    class="w-4 h-4 absolute right-4" viewBox="0 0 682.667 682.667">
                                    <defs>
                                        <clipPath id="a" clipPathUnits="userSpaceOnUse">
                                            <path d="M0 512h512V0H0Z" data-original="#000000"></path>
                                        </clipPath>
                                    </defs>
                                    <g clip-path="url(#a)" transform="matrix(1.33 0 0 -1.33 0 682.667)">
                                        <path fill="none" stroke-miterlimit="10" stroke-width="40"
                                            d="M452 444H60c-22.091 0-40-17.909-40-40v-39.446l212.127-157.782c14.17-10.54 33.576-10.54 47.746 0L492 364.554V404c0 22.091-17.909 40-40 40Z"
                                            data-original="#000000"></path>
                                        <path
                                            d="M472 274.9V107.999c0-11.027-8.972-20-20-20H60c-11.028 0-20 8.973-20 20V274.9L0 304.652V107.999c0-33.084 26.916-60 60-60h392c33.084 0 60 26.916 60 60v196.653Z"
                                            data-original="#000000"></path>
                                    </g>
                                </svg>
                            </div>

                            <div class="relative flex items-center">
                                <input type="number" placeholder="Phone No."
                                    class="px-4 py-2.5 bg-gray-700 text-gray-200 w-full text-sm border-b border-gray-700 focus:border-gray-300 outline-none" />
                                <svg fill="#bbb" class="w-4 h-4 absolute right-4" viewBox="0 0 64 64">
                                    <path
                                        d="m52.148 42.678-6.479-4.527a5 5 0 0 0-6.963 1.238l-1.504 2.156c-2.52-1.69-5.333-4.05-8.014-6.732-2.68-2.68-5.04-5.493-6.73-8.013l2.154-1.504a4.96 4.96 0 0 0 2.064-3.225 4.98 4.98 0 0 0-.826-3.739l-4.525-6.478C20.378 10.5 18.85 9.69 17.24 9.69a4.69 4.69 0 0 0-1.628.291 8.97 8.97 0 0 0-1.685.828l-.895.63a6.782 6.782 0 0 0-.63.563c-1.092 1.09-1.866 2.472-2.303 4.104-1.865 6.99 2.754 17.561 11.495 26.301 7.34 7.34 16.157 11.9 23.011 11.9 1.175 0 2.281-.136 3.29-.406 1.633-.436 3.014-1.21 4.105-2.302.199-.199.388-.407.591-.67l.63-.899a9.007 9.007 0 0 0 .798-1.64c.763-2.06-.007-4.41-1.871-5.713z"
                                        data-original="#000000"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </form>

                <ul class="text-gray-200 mt-4 space-y-2">
                    <li class="flex flex-wrap gap-4 text-sm">Subtotal <span id="totalPrice"
                            class="ml-auto font-bold">0da</span>
                    </li>
                    <li class="flex flex-wrap gap-4 text-sm">Shipping <span id="shopingPrice"
                            class="ml-auto font-bold">0da</span></li>
                    <li class="flex flex-wrap gap-4 text-sm">Tax <span id="taxPrice"
                            class="ml-auto font-bold">0da</span></li>
                    <hr class="border-gray-300" />
                    <li class="flex flex-wrap gap-4 text-sm font-bold">Total <span id="price"
                            class="ml-auto">0da</span></li>
                </ul>

                <div class="mt-4 space-y-2">
                    <button type="button"
                        class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-gray-900 hover:bg-gray-950 text-white rounded-sm">Checkout</button>

                    <a href="/home.html">


                        <button type="button"
                            class="text-sm px-4 py-2.5 w-full font-semibold tracking-wide bg-transparent text-gray-200 border border-gray-300 rounded-sm">Continue
                            Shopping </button>
                    </a>

                </div>
            </div>
        </div>




    </div>
    </div>

    <script src="./cart.js"></script>


</body>



</html>
